<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>

<body>

<h1>Register Customer</h1>
<form method="POST" th:action="@{/customer}">

    <label for="inputId">Id</label>
    <input id="inputId" name="id" type="input">

    <label for="inputName">Name</label>
    <input id="inputName" name="name" type="input">

    <label for="inputPin">Pin</label>
    <input id="inputPin" name="pin" type="password">

    <input type="submit">
</form>
<hr>

<h1>All Customers</h1>

<table border="1px">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Pin</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${allCustomers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.pin}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
