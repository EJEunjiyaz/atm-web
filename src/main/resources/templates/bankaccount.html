<!DOCTYPE html>
<html lang=""
      layout:decorate="~{fragments/main_layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Open Bank Account</h1>
    <form action="#" method="POST" th:action="@{/bankaccount}">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input class="form-control" id="inputId" name="id" type="input">
        </div>

        <div class="form-group">
            <label for="inputCustomerId">Customer Id</label>
            <input class="form-control" id="inputCustomerId" name="customerId" type="input">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input class="form-control" id="inputType" name="type" type="input">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input class="form-control" id="inputBalance" name="balance" type="input">
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit">
        </div>
    </form>

    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>CustomerId</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankaccount : ${allBankAccounts}">
            <td th:text="${bankaccount.id}"></td>
            <td th:text="${bankaccount.customerId}"></td>
            <td th:text="${bankaccount.type}"></td>
            <td th:text="${bankaccount.balance}"></td>
        </tr>
        </tbody>
    </table>
</div>
